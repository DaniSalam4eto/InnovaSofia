<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Innova Sofia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blog-styles.css">
</head>
<body>

    <!-- Blog Content Section -->
    <section class="content">
        <div class="content-background"></div>
        <div class="content-container">
            <h2>Blog Title</h2>
            <p>This is where your blog content will go. You can easily add paragraphs and images here.</p>
        </div>
    </section>

    <!-- Game Box Section -->
    <section class="game-box-section">
        <div class="game-box">
            <img src="treegame-image.jpg" alt="Minigame" class="game-image">
            <h3 class="game-title">Засъди дървото</h3>
            <p class="game-description">А сега пробвай ти да посъдиш малко дървo!</p>
            <button onclick="window.location.href='minigame_tree.html'" class="play-button">ИГРАЙ</button>
        </div>
    </section>

    <!-- Footer Section (Same as Front Page) -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <a href="tos.html" class="tos-link">Terms of Service</a>
            </div>
            <div class="footer-center">
                <img src="mainlogo.png" alt="Innova Sofia Logo" class="footer-logo">
                <img src="competition-logo.png" alt="Ученически Хакатон Logo" class="footer-logo">
            </div>
            <div class="footer-right">
                <a href="https://sofia2024.advancewebcup.com" target="_blank" class="footer-link">Ученически Хакатон</a>
            </div>
        </div>
    </footer>

</body>
</html>

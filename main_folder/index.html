<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova Sofia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-image-container">
            <img src="hero-image.jpg" alt="Sofia Innovation" class="hero-image">
        </div>
        <div class="hero-text-container">
            <h1 class="hero-title">Innova Sofia</h1>
            <p class="hero-description">Urban innovations for a better Sofia, driving the future of our city with creativity and technology.</p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="content">
        <div class="content-background"></div>
        <div class="content-container">
            <a href="blog.html">
                <div class="progress-box">
                    <h1 class="progress-title">Дървета за По-Добра София</h1>
                    <div class="circle-container">
                        <div id="circle-left" class="circle">
                            <div class="circle-text">
                                <h2 id="planted-trees-text">0</h2>
                                <p>Посадени Дървета</p>
                            </div>
                            <svg viewbox="0 0 100 100">
                                <circle class="circle-background" cx="50" cy="50" r="45"></circle>
                                <circle class="circle-progress" cx="50" cy="50" r="45"></circle>
                            </svg>
                        </div>

                        <div id="circle-right" class="circle">
                            <div class="circle-text">
                                <h2 id="goal-text">1000</h2>
                                <p>Цел</p>
                            </div>
                            <svg viewbox="0 0 100 100">
                                <circle class="circle-background" cx="50" cy="50" r="45"></circle>
                                <circle class="circle-progress" cx="50" cy="50" r="45"></circle>
                            </svg>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <a href="tos.html" class="tos-link">Terms of Service</a>
            </div>
            <div class="footer-center">
                <img src="mainlogo.png" alt="Innova Sofia Logo" class="footer-logo">
                <img src="competition-logo.png" alt="Ученически Хакатон Logo" class="footer-logo">
            </div>
            <div class="footer-right">
                <a href="https://sofia2024.advancewebcup.com" target="_blank" class="footer-link">Ученически Хакатон</a>
            </div>
        </div>
    </footer>

    <script src="script_index.js"></script>
</body>
</html>
